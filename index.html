<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </div>

        <div id="weather" class="weather-card hidden">
            <h2 id="cityName">City Name</h2>
            <div class="temp">
                <span id="temperature">--</span>Â°C
            </div>
            <div class="description">
                <i id="weatherIcon" class="fas fa-sun"></i>
                <span id="weatherDesc">Weather Description</span>
            </div>
            <div class="details">
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span>Humidity: </span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span>Wind: </span>
                    <span id="windSpeed">-- km/h</span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>

        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage">City not found!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
